<div class="container">
  <div *ngIf="this.alertShow" [ngClass]="alertClass" id="genAlert">
    {{alertContent}}
  </div>
  <div class="row"  id="regCard">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-white bg-secondary"> Register </div>
        <div class="card-body">
          <form #registers='ngForm'>
              <div *ngIf="this.goodInf == false" id="passer" class="alert alert-danger">
                  Invalid Entry/Email Taken
                </div>
            <div class="form-group">
              <label for="emailR">Email address</label>
              <input type="Email" id="emailR" class="form-control" [(ngModel)]="emailR" name="emailR"
                aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="passwordR">Password</label>
              <input type="Password" id="password" class="form-control" [(ngModel)]="passwordR" name="passwordR"
                placeholder="Password">
            </div>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="Text" id="firstname" class="form-control" [(ngModel)]="firstname" name="firstname"
                placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="Text" id="lastname" class="form-control" [(ngModel)]="lastname" name="lastname"
                placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="Text" id="address" class="form-control" [(ngModel)]="address" name="address"
                placeholder="Address">
            </div>
            <div class="form-group">
              <label for="creditcardnumber">Credit Card Number</label>
              <input type="Number" id="creditcardnumber" class="form-control" [(ngModel)]="creditCardNumber"
                name="creditcardnumber" placeholder=0000000000000000>
            </div>
            <div class="form-group">
              <label for="ccv">CVV</label>
              <input type="Number" id="ccv" class="form-control" [(ngModel)]="ccv" name="ccv" placeholder=000>
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" class="form-control" [(ngModel)]="role" name="role">
                <option *ngFor="let entry of entries" [value]="entry">{{entry}}</option>
              </select>
            </div>
            <button type="button" (click)="submitRegistration(registers)" class="btn btn-success" id="sbmtBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-white bg-secondary">Login</div>
        <div class="card-body">
          <form #logins='ngForm'>
            <div *ngIf="this.goodCred == false" id="credible" class="alert alert-danger" >
              Invalid Credentials
            </div>
            <div class="form-group">
              <label for="emailL">Email address</label>
              <input type="email" id="emailL" class="form-control" [(ngModel)]="emailL" name="emailL"
                aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="passwordL">Password</label>
              <input type="password" id="passwordL" class="form-control" [(ngModel)]="passwordL" name="passwordL"
                placeholder="Password">
            </div>
            <button type="button" (click)="loginUser(logins)" class="btn btn-primary" id="logBtn">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
