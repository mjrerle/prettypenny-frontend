<div>
  <div>
    <h1>Login / Register</h1>
  </div>

  <div class="row">
    <div class="column">
      <h2>Register</h2>
      <form>
        <div class="form-group">
          <label for="emailR">Email address</label>
          <input type="Email" class="form-control" id="emailR" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="passwordR">Password</label>
          <input type="Password" class="form-control" id="passwordR" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="Text" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="Text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="Text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="creditcardnumber">Credit Card Number</label>
          <input type="Number" class="form-control" id="creditcardnumber" placeholder=0000000000000000>
        </div>
        <div class="form-group">
          <label for="ccv">CVV</label>
          <input type="Number" class="form-control" id="ccv" placeholder=000>
        </div>
        <button type="button" id="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="column">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="emailL">Email address</label>
            <input type="email" class="form-control" id="emailL" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="passwordL">Password</label>
            <input type="password" class="form-control" id="passwordL" placeholder="Password">
          </div>
          <button type="button" id="login" class="btn btn-success">Login</button>
        </form>
  </div>




</div>
