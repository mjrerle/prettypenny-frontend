<svg width=100 height=100>
    <circle
      class="progress-circle"
      stroke-width="2"
      [style.strokeDasharray]="circumference"
      [style.strokeDashoffset]="strokeDashoffset"
      fill="transparent"
      stroke="blueviolet"
      r="47"
      cx="50"
      cy="50"
    />
    <text x="50" y="50" class="text" text-anchor="middle">{{(value) + '%'}} complete</text>
  </svg>
