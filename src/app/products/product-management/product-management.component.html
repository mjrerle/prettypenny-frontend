<div class="row padding-lg">
  
    <div class="col-sm-12">
        <div class="form-outer">

                <div class="row">
                        <div class="col-sm-12">
                                <label>Product Name</label>
                                <input name="productname" id="productname" type="text" placeholder="Iphone x brand new" required>
                        </div>
                        
                    </div>
           
            
            <div class="row">
                <div class="col-sm-4">
                    <label>Brand</label>
                    <select name="reimbursementType" id="reimbursementType" class="custom_select" required>
                        <option value="">Select Brand Name </option>
                        <option value="7">University Courses</option>
                        <option value="8">Seminar</option>
                        <option value="9">Certification Preparation</option>
                        <option value="10">Certification</option>
                        <option value="11">Technical Training</option>
                        <option value="12">Other</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label>Category</label>
                    <select name="category" id="category" class="custom_select" required>
                        <option value="">Select Categoty</option>
                        <option value="Electronics, Computers & Office">Electronics, Computers & Office</option>
                        <option value="Clothing, Shoes, Jewelry  & Watches">Clothing, Shoes, Jewelry  & Watches</option>
                        <option value="Sports & Outdoor">Sports & Outdoor</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label>Sub Category</label>
                    <select name="subcategory" id="subcategory" class="custom_select" required>
                        <option value="">Tv</option>
                        <option value="7">Phone</option>
                    </select>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-6">
                        <label>Price ($)</label>
                        <input name="cost" id="cost" type="text" placeholder="Ex: 199.99" required>
                </div>
                <div class="col-sm-6">
                    <label>Sale Price ($) </label>
                    <input name="location" id="location" type="text" placeholder="ex : 99.99" required>
                </div>
            </div>
          
            <div class="row">
                <div class="col-sm-12">
                        <label>Description</label>
                        <textarea name="description" id="description" class="form-control" rows="6"></textarea>
                </div>
            </div>

        <br>

        <div class="row">
                <div class="col-sm-6">
                        <label>Listing Type</label>
                        <select name="gradingformat" id="gradingformat" class="custom_select" required>
                                <option value="">Select Listing type </option>
                                <option value="Passing Grade">Pretty</option>
                                <option value="Presentation">Penny</option>
                        </select>
                </div>
            </div>
            <br>
            <div class="button-outer">
                <button class="btn" onclick="requestrem()" >List Now <span class="icon-more-icon"></span></button>
            </div>
        </div>
    </div>
</div>
