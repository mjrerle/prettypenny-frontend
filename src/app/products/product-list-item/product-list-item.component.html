<!-- list layout -->
<td class="card--list__img">
  <img [src]="product.imageUrl" [alt]="product.productName" />
</td>
<td class="card--list__name">

  <h2>
    <strong>{{ product.productName }}</strong>
  </h2>
  <p>{{ product.description | truncate:200 }}</p>
</td>
<td class="card--list__price">
  <div>
    {{ product.price | currency }}
  </div>
</td>
<td class="card--list__ctas">
  <div class="buttons has-addons">
    <a class="button" [routerLink]="['/products', product.productId]">
      <span class="icon is-small">
        <i class="fas fa-search-plus"></i>
      </span>
    </a>
    <app-number-input
      [(val)]="quantity"
      (valAdd)="onValAdd()"
      (valSub)="onValSub()"
      [minDisabled]="quantity === 1"
    ></app-number-input>
      <button [ngClass]="pretty ? 'btn-primary' : 'btn-secondary'" class="btn" [disabled]="!loggedIn" (click)="onAddToCart(product)">
        <span class="icon is-small">
          <i class="fas fa-cart-plus"></i>
        </span>
      </button>
  </div>
</td>
