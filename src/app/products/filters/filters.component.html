<div class="card card--filters">
  <header class="card-header">
    <p class="card-header-title">
      Filters
    </p>

    <span class="card--filters__layout-option">
      <a class="card-header-icon" [ngClass]="{'has-text-dark': layoutMode, 'has-text-grey-light': !layoutMode}"
        (click)="setLayout(true)">
        <span class="icon">
          <i class="fas fa-th" aria-hidden="true "></i>
        </span>
      </a>
    </span>

    <span class="card--filters__layout-option">
      <a class="card-header-icon" [ngClass]="{'has-text-dark': !layoutMode, 'has-text-grey-light': layoutMode}"
        (click)="setLayout(false)">
        <span class="icon">
          <i class="fas fa-list" aria-hidden="true "></i>
        </span>
      </a>
    </span>

    <a class="card-header-icon" [ngClass]="{'has-text-dark': filterToggle, 'has-text-grey-light': !filterToggle}"
      (click)="filterToggle = !filterToggle">
      <span class="icon">
        <i class="fas fa-filter" aria-hidden="true "></i>
      </span>
    </a>
  </header>
  <div class="card-content" [ngClass]="{'dn': !filterToggle}">
    <div class="content has-text-centered">
      <nav class="panel">
        <div class="panel-block">
          <div class="form-row">
            <div class="col-md-4"></div>
            <div class="col-md-4 btn-group btn-group-toggle" data-toggle="buttons">
              <label [ngClass]="selectedPretty ? 'active' : ''" class="btn btn-secondary">
                <input type="radio" name="product-change" id="pretty" autocomplete="off"
                  (click)="switchProducts('Pretty')"> Pretty
              </label>
              <label [ngClass]="selectedPenny ? 'active' : ''" class="btn btn-warning text-white">
                <input type="radio" name="product-change" id="option2" autocomplete="off"
                  (click)="switchProducts('Within Threshold')"> Penny
              </label>
            </div>
            <div class="col-md-4"></div>
          </div>

        </div>
        <div class="panel-block">
          <p class="control has-icons-left">
            <input class="input" type="text" placeholder="search" (keyup)="searchFilter()" #searchInput />
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </p>
        </div>

        <!-- <a class="panel-block mb-3" [ngClass]="{'is-active': filterBy==='all'}" (click)="setFilter('all')">
          All
        </a> -->


        <div class="card mt-3">
            <div class="card-header bg-secondary text-white">
            By Brand Name
          </div>
          <div class="card-body">
            <a class="panel-block mb-3" *ngFor="let filter of filterNames" [class.is-active]="filterBy===filter"
              (click)="setFilter(filter)">
              {{filter}}
            </a>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-header bg-secondary text-white">
            By Category
          </div>
          <div class="card-body">
            <a class="panel-block mb-3" *ngFor="let filter of filterTypes" [class.is-active]="filterBy===filter"
              (click)="setFilter(filter)">
              {{filter}}
            </a>
          </div>
        </div>

        <div class="card mt-3">
            <div class="card-header bg-secondary text-white">
                By Subcategory
            </div>
            <div class="card-body">
                <a class="panel-block mb-3" *ngFor="let filter of filterSubTypes" [class.is-active]="filterBy===filter"
                (click)="setFilter(filter)">
                {{filter}}
              </a>
            </div>
          </div>
  



        <!-- <a class="panel-block" [class.is-active]="filterBy==='Electronics'" (click)="setFilter('Electronics')">
          Electronics
        </a>
        <a class="panel-block" [class.is-active]="filterBy==='Wearable Electronics'" (click)="setFilter('Wearable Electronics')">
          Wearable Electronics
        </a> -->
        <div class="card mt-3">
            <div class="card-header">
                <button class="btn btn-secondary btn-block" (click)="resetFilters()">
                    Reset All Filters
                  </button>
            </div>
           
          </div>
       
      </nav>
    </div>
  </div>
</div>
