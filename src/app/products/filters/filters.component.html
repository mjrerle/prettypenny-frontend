<div class="card card--filters">
  <header class="card-header">
    <p class="card-header-title">
      Filters
    </p>

    <span class="card--filters__layout-option">
      <a class="card-header-icon" [ngClass]="{'has-text-dark': layoutMode, 'has-text-grey-light': !layoutMode}"
        (click)="setLayout(true)">
        <span class="icon">
          <i class="fas fa-th" aria-hidden="true "></i>
        </span>
      </a>
    </span>

    <span class="card--filters__layout-option">
      <a class="card-header-icon" [ngClass]="{'has-text-dark': !layoutMode, 'has-text-grey-light': layoutMode}"
        (click)="setLayout(false)">
        <span class="icon">
          <i class="fas fa-list" aria-hidden="true "></i>
        </span>
      </a>
    </span>

    <a class="card-header-icon" [ngClass]="{'has-text-dark': filterToggle, 'has-text-grey-light': !filterToggle}"
      (click)="filterToggle = !filterToggle">
      <span class="icon">
        <i class="fas fa-filter" aria-hidden="true "></i>
      </span>
    </a>
  </header>
  <div class="card-content" [ngClass]="{'dn': !filterToggle}">
    <div class="content has-text-centered">
      <nav class="panel">
        <div class="panel-block">
          <label for="Pretty">Pretty Products</label>
          <input type="radio" value="Pretty" id="Pretty" (click)="setFilter('pretties')">
          <label for="Penny">Penny Products</label>
          <input type="radio" value="Penny" id="Penny" (click)="setFilter('pretties')">
        </div>
        <div class="panel-block">
          <p class="control has-icons-left">
            <input class="input is-small" type="text" placeholder="search" (keyup)="searchFilter()" #searchInput />
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </p>
        </div>

        <a class="panel-block" [ngClass]="{'is-active': filterBy==='all'}" (click)="setFilter('all')">
          All
        </a>
        <span>By Brand Name</span>
        <a class="panel-block" *ngFor="let filter of filterNames" [class.is-active]="filterBy===filter"
          (click)="setFilter(filter)">
          {{filter}}
        </a>

        <span>By Category</span>
        <a class="panel-block" *ngFor="let filter of filterTypes" [class.is-active]="filterBy===filter"
          (click)="setFilter(filter)">
          {{filter}}
        </a>

        <span>By Subcategory</span>
        <a class="panel-block" *ngFor="let filter of filterSubTypes" [class.is-active]="filterBy===filter"
          (click)="setFilter(filter)">
          {{filter}}
        </a>

        <!-- <a class="panel-block" [class.is-active]="filterBy==='Electronics'" (click)="setFilter('Electronics')">
          Electronics
        </a>
        <a class="panel-block" [class.is-active]="filterBy==='Wearable Electronics'" (click)="setFilter('Wearable Electronics')">
          Wearable Electronics
        </a> -->
        <div class="panel-block">
          <button class="button is-outlined is-fullwidth" (click)="resetFilters()">
            Reset All Filters
          </button>
        </div>
      </nav>
    </div>
  </div>
</div>
