<nav class="navbar is-fixed-top">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item logo" routerLink="/">
        Pretty<b>Penny</b>
      </a>
      <div class="navbar-burger burger" [ngClass]="{'is-active': menuToggle}" data-target="header-navbar"
        (click)="menuToggle = !menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="header-navbar" class="navbar-menu" [ngClass]="{'is-active': menuToggle}">
      <div class="navbar-start">

        <a class="navbar-item" routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">
          <span class="icon">
            <i class="fas fa-home"></i>
          </span><span></span>
          Home
        </a>

        <a class="navbar-item" routerLink="/products" routerLinkActive="is-active">
          <span class="icon">
            <i class="fas fa-shopping-bag"></i>
          </span><span></span>
          Products
        </a>

        <a class="navbar-item" routerLink="/contact" routerLinkActive="is-active">
          <span class="icon">
            <i class="fas fa-envelope-open"></i>
          </span><span></span>
          Contact
        </a>

        <div *ngIf="this.helper.localStorageItem('role') == 'SELLER'" class="navbar-item dropdown">
          <div ngbDropdown class="d-inline-block">
            <a class="navbar-item" id="dropdownBasic" ngbDropdownToggle>
              <span class="icon">
                <i class="fas fa-key"></i>
              </span><span></span>
              Product Management
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic">
              <button ngbDropdownItem routerLink="/addproduct">Add Products</button>
              <button ngbDropdownItem routerLink="/manageproduct">Manage My Products</button>
            </div>
          </div>
        </div>

        <ng-container *ngIf="this.helper.localStorageItem('email') == null">
          <a class="navbar-item" routerLink="/login" routerLinkActive="is-active">
            <span class="icon">
              <i class="fas fa-user"></i>
            </span><span></span>
            Login
          </a>
        </ng-container>

        <div *ngIf="this.helper.localStorageItem('role') != null" class="navbar-item dropdown">
          <div ngbDropdown class="d-inline-block">
            <a class="navbar-item" id="dropdownBasic" ngbDropdownToggle>
              <span class="icon">
                <i class="fas fa-user"></i>
              </span><span></span>
              My PrettyPenny
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic">
              <button ngbDropdownItem routerLink="/purchasehistory">My Purchases</button>
              <button id="logoutbtn" ngbDropdownItem (click)="logout()">Logout <strong>{{this.helper.localStorageItem('firstName')}}</strong></button>
            </div>
          </div>
        </div>
      </div>

      <app-cartmini *ngIf="this.helper.localStorageItem('email') != null" class="navbar-end mini-cart-wrap">
      </app-cartmini>

    </div>
  </div>
</nav>
